<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="siteHeader">
        <header>
            <div class="siteHeader-top">
                <div class="siteHeader-content">
                    <a href="/" class="siteHeader-logo" aria-label="RookieEShop Home"
                        title="RookieEShopHome">RookieEShop</a>
                    <div class="searchBox searchBox-navBar">
                        <form autocomplete="off" action="/search" class="searchBox-form" role="search"
                            aria-label="Search for books to add to your shelves">
                            <input type="text" class="searchBox-input seachBox_input-navBar" placeholder="Search Books"
                                aria-label="Search books" aria-controls="searchResults">
                            <input type="hidden" name="qid">
                            <button type="submit" class="searchBox-icon-search searchBox-icon gr-iconButton"
                                aria-label="Search"></button>
                        </form>
                    </div>
                    <ul class="siteHeader-personal">
                        <li class="siteHeader-topItem siteHeader_topItem-signedIn">
                            <img src="Image/shopping-cart.svg" alt="cart" id="siteHeader-cart">
                        </li>
                        <li class="siteHeader-topItem siteHeader_topItem-signedIn">
                            <a href="#" class="siteHeader-topLink">Sign In</a>
                        </li>
                        <li class="siteHeader-topItem siteHeader_topItem-signedIn">
                            <a href="#" class="siteHeader-topLink">Join</a>
                        </li>
                        <li class="siteHeader-topItem siteHeader_topItem-signedIn">
                            <div class="siteHeader-language">
                                <img src="Image/English.svg" alt="English icon">
                                <span>
                                    <img src="Image/dropdown.svg" alt="dropdown icon">
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
